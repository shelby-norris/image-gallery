<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <header
      class="flex flex-row justify-center m-8 p-8 text-6xl underline decoration-1"
      style="font-family: Nothing You Could Do"
    >
      Image Gallery
    </header>

    <main>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 m-6"
        id="gallery"
      ></div>
    </main>

    <footer
      class="flex flex-row justify-center mt-8 mb-3 p-3"
      style="font-family: Montserrat"
    >
      &copy Shelby Norris 2025
    </footer>
    <script>
      const gallery = document.getElementById("gallery");

      // Fetch 12 random images from Lorem Picsum

      async function fetchImages() {
        try {
          const res = await fetch(
            "https://picsum.photos/v2/list?page=2&limit=50"
          );

          const data = await res.json();

          gallery.innerHTML = data

            .map((image) => {
              return `

 <div class="rounded-lg shadow-md overflow-hidden">

 <img class="w-full h-60 object-cover hover:scale-105 transition duration-300 ease-in-out" src="${image.download_url}" alt="Random image by ${image.author}" />

 </div>

 `;
            })

            .join("");
        } catch (error) {
          console.error("Failed to fetch images:", error);
        }
      }

      fetchImages();
    </script>
  </body>
</html>
